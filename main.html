<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Afsah - Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="section portfolio">
            <div class="content">
                <h1>Portfolio</h1>
                <p>Showcasing professional work and achievements</p>
            </div>
        </section>

        <section class="section notes">
            <div class="content">
                <h2>Notes</h2>
                <div id="notes-container">
                    <textarea id="note-input" placeholder="Write your note here..."></textarea>
                    <button id="save-note">Save Note</button>
                    <div id="saved-notes"></div>
                </div>
            </div>
        </section>

        <section class="section tools">
            <div class="content">
                <h2>Tools</h2>
                <p>Useful utilities and resources</p>
            </div>
        </section>

        <section class="section personal-details">
            <div class="content">
                <h2>Contact</h2>
                <p>Get in touch or find more about me</p>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
