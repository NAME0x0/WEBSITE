name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install -g sass
          npm install -g terser
          npm install -g html-minifier

      - name: Create dist directory
        run: mkdir -p dist/styles dist/scripts

      - name: Process CSS
        run: |
          sass src/styles/:dist/styles/ --style compressed
          cp src/styles/*.css dist/styles/

      - name: Process JavaScript
        run: |
          for file in src/scripts/*.js; do
            terser "$file" -c -m -o "dist/scripts/$(basename "$file")"
          done

      - name: Copy and minify HTML
        run: |
          html-minifier --collapse-whitespace --remove-comments --remove-optional-tags --remove-redundant-attributes --remove-script-type-attributes --remove-tag-whitespace --use-short-doctype --minify-css true --minify-js true index.html -o dist/index.html

      - name: Copy static assets
        run: |
          mkdir -p dist/assets
          if [ -d "src/assets" ]; then
            cp -r src/assets/* dist/assets/
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist
          clean: true

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true