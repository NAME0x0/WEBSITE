name: Deploy Personal Website to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json found. Skipping dependency installation."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build project
        run: |
          if [ -f package.json ]; then
            npm run build  # Replace this with your actual build command
          else
            echo "No package.json found. Skipping build step."
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build  # Ensure your build output goes to the 'build' folder

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
