name: Deploy Personal Website to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04  # Explicitly specify Ubuntu version

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: .
          format: text
          log_level: INFO

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build project
        run: |
          # Create a build directory
          mkdir -p build
          # Copy necessary files to build directory
          cp -r index.html style.css app.js images/* build/ 2>/dev/null || :

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build  # Upload the build directory instead of entire project

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04  # Match build job's Ubuntu version
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 600000  # 10 minutes
