<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEBSITE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#search">Home</a></li>
      <li><a href="#notes">Notes</a></li>
      <li><a href="#tools">Tools</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#contact">About/Contact</a></li>
    </ul>
  </nav>

  <!-- Sections -->
  <section id="search" class="section">
    <div class="section-container">
      <h1>Welcome to WEBSITE</h1>
      <input type="text" id="searchBar" placeholder="Search...">
    </div>
  </section>
  
  <section id="notes" class="section">
    <div class="section-container">
      <h2>Notes</h2>
      <textarea id="notesArea" placeholder="Write your notes here..."></textarea>
      <button id="saveNotes">Save Notes</button>
    </div>
  </section>
  
  <section id="tools" class="section">
  <div class="section-container">
    <h2>Tools</h2>
    <button id="tool1">Calculator</button>
    <button id="tool2">Stopwatch</button>

    <!-- Calculator UI -->
    <div id="calculator" style="display: none;">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button class="btn" onclick="appendNumber(7)">7</button>
        <button class="btn" onclick="appendNumber(8)">8</button>
        <button class="btn" onclick="appendNumber(9)">9</button>
        <button class="btn" onclick="appendOperator('+')">+</button>
        
        <button class="btn" onclick="appendNumber(4)">4</button>
        <button class="btn" onclick="appendNumber(5)">5</button>
        <button class="btn" onclick="appendNumber(6)">6</button>
        <button class="btn" onclick="appendOperator('-')">-</button>
        
        <button class="btn" onclick="appendNumber(1)">1</button>
        <button class="btn" onclick="appendNumber(2)">2</button>
        <button class="btn" onclick="appendNumber(3)">3</button>
        <button class="btn" onclick="appendOperator('*')">*</button>
        
        <button class="btn" onclick="appendNumber(0)">0</button>
        <button class="btn" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="calculateResult()">=</button>
        <button class="btn" onclick="appendOperator('/')">/</button>
      </div>
    </div>
  </div>
</section>
  
  <section id="portfolio" class="section">
    <div class="section-container">
      <h2>Portfolio</h2>
      <p>Your projects, skills, and achievements will go here.</p>
    </div>
  </section>
  
  <section id="contact" class="section">
    <div class="section-container">
      <h2>About/Contact</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>  
  <script src="app.js" defer></script>
</body>
</html>
