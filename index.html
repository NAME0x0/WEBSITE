<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace | Personal Dashboard</title>
    <link rel="stylesheet" href="src/styles/core.css">
    <link rel="stylesheet" href="src/styles/themes.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="main-nav glass-effect">
            <div class="nav-brand">Workspace</div>
            <div class="nav-controls">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <svg class="sun-icon" viewBox="0 0 24 24"><!-- Sun SVG --></svg>
                    <svg class="moon-icon" viewBox="0 0 24 24"><!-- Moon SVG --></svg>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Section -->
            <section class="search-section glass-effect">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search anything...">
                    <button class="search-button" title="Search" aria-label="Perform search">
                        <svg viewBox="0 0 24 24"><!-- Search SVG --></svg>
                    </button>
                </div>
            </section>

            <!-- Tools Grid -->
            <section class="tools-grid">
                <!-- Calculator -->
                <div class="tool-card glass-effect" id="calculator">
                    <div class="tool-header">
                        <h3>Calculator</h3>
                        <button class="mode-toggle">Scientific</button>
                    </div>
                    <div class="calculator-wrapper">
                        <!-- Calculator content injected by JS -->
                    </div>
                </div>

                <!-- Notes -->
                <div class="tool-card glass-effect" id="notes">
                    <div class="tool-header">
                        <h3>Quick Notes</h3>
                        <button class="expand-toggle">Expand</button>
                    </div>
                    <div class="notes-wrapper">
                        <!-- Notes content injected by JS -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="src/scripts/main.js"></script>
</body>
</html>
