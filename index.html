<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Workspace</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#hero">Home</a></li>
            <li><a href="#search">Search</a></li>
            <li><a href="#tools">Tools</a></li>
            <li><a href="#notes">Notes</a></li>
        </ul>
        <button class="theme-toggle" id="themeToggle">
            <span class="material-icons">dark_mode</span>
        </button>
    </nav>

    <main>
        <section id="hero" class="section" content-visibility="auto">
            <div class="section-container">
                <h1>Your Digital Workspace</h1>
                <p>Everything you need, in one place</p>
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search anything..." id="searchBar">
                    <span class="material-icons">search</span>
                </div>
            </div>
        </section>

        <section id="tools" class="section" content-visibility="auto">
            <div class="section-container">
                <h2>Tools</h2>
                <div class="quick-tools">
                    <div class="tool-card">
                        <h3>Calculator</h3>
                        <div class="calculator">
                            <label for="calc-display">Calculator Display</label>
                            <input type="text" id="calc-display" class="calculator-display" title="Calculator Display" placeholder="0" disabled>
                            <div class="calculator-buttons">
                                <!-- Buttons will be added by JavaScript -->
                            </div>
                        </div>
                    </div>
                    <div class="tool-card">
                        <h3>Quick Notes</h3>
                        <textarea class="notes-box" placeholder="Write your notes here..."></textarea>
                        <button class="material-button">Save Notes</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="notes" class="section" content-visibility="auto">
            <div class="section-container">
                <h2>Notes</h2>
                <div id="saved-notes" class="glass-effect">
                    <!-- Notes will be dynamically added here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2024 Workspace. Made with ❤️</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
