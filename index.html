<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchHub</title>
    <meta name="description" content="Your personalized search and productivity hub">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="dist/styles/main.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Search Section -->
        <main class="search-section glass">
            <div class="search-engines">
                <button class="engine-btn active" data-engine="google">
                    <img src="assets/google.svg" alt="Google">
                </button>
                <button class="engine-btn" data-engine="ddg">
                    <img src="assets/ddg.svg" alt="DuckDuckGo">
                </button>
                <button class="engine-btn" data-engine="brave">
                    <img src="assets/brave.svg" alt="Brave">
                </button>
            </div>

            <form class="search-form" id="searchForm">
                <div class="search-wrapper glass">
                    <input type="text" id="searchInput" placeholder="Search across engines..." 
                           autocomplete="off" autofocus>
                    <button type="submit" class="search-btn">Search</button>
                </div>
                <div class="suggestions glass" id="searchSuggestions"></div>
            </form>
        </main>

        <!-- Tools Section -->
        <section class="tools">
            <button class="tool-btn glass" data-tool="calculator">
                <span class="icon">üî¢</span>
                <span>Calculator</span>
            </button>
            <button class="tool-btn glass" data-tool="notes">
                <span class="icon">üìù</span>
                <span>Notes</span>
            </button>
            <button class="theme-toggle glass" id="themeToggle">
                <span class="icon">üåì</span>
            </button>
        </section>

        <!-- Tool Panels -->
        <div class="panels">
            <!-- Calculator Panel -->
            <div class="panel glass" id="calculatorPanel">
                <div class="panel-header">
                    <h3>Calculator</h3>
                    <button class="mode-toggle">Scientific</button>
                    <button class="close-panel">√ó</button>
                </div>
                <div class="calculator">
                    <input type="text" class="calc-display" disabled>
                    <div class="calc-basic"></div>
                    <div class="calc-scientific"></div>
                </div>
            </div>

            <!-- Notes Panel -->
            <div class="panel glass" id="notesPanel">
                <div class="panel-header">
                    <h3>Quick Notes</h3>
                    <button class="close-panel">√ó</button>
                </div>
                <div class="notes-container">
                    <textarea class="note-input" placeholder="Write a note..."></textarea>
                    <button class="save-note">Save</button>
                    <div class="notes-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script type="module" src="dist/js/main.min.js"></script>
</body>
</html>
