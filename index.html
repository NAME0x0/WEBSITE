<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace | Personal Dashboard</title>
    <link rel="stylesheet" href="src/styles/core.css">
    <link rel="stylesheet" href="src/styles/themes.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="main-nav glass-effect">
            <div class="nav-brand">Workspace</div>
            <div class="nav-controls">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <svg class="sun-icon" viewBox="0 0 24 24"><!-- Sun SVG --></svg>
                    <svg class="moon-icon" viewBox="0 0 24 24"><!-- Moon SVG --></svg>
                </button>
                <!-- Add these SVG icons -->
                <svg class="hidden-svg">
                    <symbol id="delete-icon" viewBox="0 0 24 24">
                        <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                    </symbol>
                    <symbol id="edit-icon" viewBox="0 0 24 24">
                        <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                    </symbol>
                </svg>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Section -->
            <section class="search-section glass-effect">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search anything...">
                    <button class="search-button" title="Search" aria-label="Perform search">
                        <svg viewBox="0 0 24 24"><!-- Search SVG --></svg>
                    </button>
                </div>
            </section>

            <!-- Tools Grid -->
            <section class="tools-grid">
                <!-- Calculator -->
                <div class="tool-card glass-effect" id="calculator">
                    <div class="tool-header">
                        <h3>Calculator</h3>
                        <button class="mode-toggle">Scientific</button>
                    </div>
                    <div class="calculator-wrapper">
                        <span class="memory-display">M</span>
                        <label for="calc-display" class="sr-only">Calculator Display</label>
                        <input type="text" id="calc-display" class="calculator-display" title="Calculator Display" placeholder="0" disabled>
                        <div class="basic-buttons">
                            <!-- Basic buttons added by JS -->
                        </div>
                        <div class="scientific-buttons">
                            <!-- Scientific buttons added by JS -->
                        </div>
                    </div>
                </div>

                <!-- Notes -->
                <div class="tool-card glass-effect" id="notes">
                    <div class="tool-header">
                        <h3>Quick Notes</h3>
                        <button class="expand-toggle">Expand</button>
                    </div>
                    <div class="notes-wrapper">
                        <!-- Notes content injected by JS -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    <!-- Scripts -->
    <script type="module" src="src/scripts/main.js"></script>
</body>
</html>
