<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Workspace</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navigation">
        <div class="nav-container">
            <div class="logo">Workspace</div>
            <div class="nav-links">
                <a href="#hero">Home</a>
                <a href="#search">Search</a>
                <a href="#tools">Tools</a>
                <a href="#notes">Notes</a>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <span class="material-icons">dark_mode</span>
            </button>
        </div>
    </nav>

    <main>
        <section id="hero" class="hero-section">
            <div class="hero-content">
                <h1>Your Digital Workspace</h1>
                <p>Everything you need, in one place</p>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search anything..." id="searchBar">
                    <span class="material-icons search-icon">search</span>
                </div>
            </div>
        </section>

        <section id="tools" class="tools-section section">
            <div class="section-header">
                <h2>Tools</h2>
                <p>Powerful utilities at your fingertips</p>
            </div>
            <div class="tools-grid">
                <div class="tool-card calculator-card">
                    <div class="tool-header">
                        <span class="material-icons">calculate</span>
                        <h3>Calculator</h3>
                    </div>
                    <div class="calculator" id="calculator">
                        <!-- Calculator content -->
                    </div>
                </div>
                <div class="tool-card notes-card">
                    <div class="tool-header">
                        <span class="material-icons">note_alt</span>
                        <h3>Quick Notes</h3>
                    </div>
                    <div class="notes-content">
                        <textarea id="notesArea" placeholder="Write your thoughts..."></textarea>
                        <button id="saveNotes" class="action-button">Save</button>
                    </div>
                </div>
                <div class="tool-card stopwatch-card">
                    <div class="tool-header">
                        <span class="material-icons">timer</span>
                        <h3>Stopwatch</h3>
                    </div>
                    <div class="stopwatch" id="stopwatch">
                        <!-- Stopwatch content -->
                    </div>
                </div>
            </div>
        </section>

        <section id="notes" class="notes-section section">
            <div class="section-header">
                <h2>Notes Archive</h2>
                <p>Your thoughts, organized</p>
            </div>
            <div class="notes-grid" id="notesGrid">
                <!-- Notes will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2024 Workspace. Made with ❤️</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
