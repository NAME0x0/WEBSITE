<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utility Tools</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Utility Tools</h1>
      <button id="themeToggle">ðŸŒ—</button>
    </header>

    <section class="search-section">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search...">
      </div>
      <div class="search-engines">
        <button data-engine="google">Google</button>
        <button data-engine="duckduckgo">DuckDuckGo</button>
        <button data-engine="bing">Bing</button>
        <button data-engine="perplexity">Perplexity.ai</button>
      </div>
    </section>

    <section class="tools-section">
      <div id="notes" class="tool">
        <h2>Notes</h2>
        <textarea id="notesArea"></textarea>
      </div>

      <div id="calculator" class="tool">
        <h2>Calculator</h2>
        <input type="text" id="calcInput" readonly>
        <div class="calc-buttons"></div>
      </div>

      <div id="todo" class="tool">
        <h2>To Do List</h2>
        <div class="todo-input">
          <input type="text" id="todoInput" placeholder="Enter a new task">
          <button id="addTodo">Add</button>
        </div>
        <ul id="todoList"></ul>
      </div>

      <div id="weather" class="tool">
        <h2>Weather</h2>
        <div id="weatherInfo">
          <p>Weather data will appear here.</p>
        </div>
      </div>
    </section>

    <!-- Experimental CSS Search Engine Section -->
    <section id="cssSearch" class="css-search-section">
      <h2>CSS Search Engine (Experimental)</h2>
      <div class="css-search-bar">
        <input type="text" id="cssSearchInput" placeholder="Type to 'search'...">
      </div>
      <ul class="css-search-results">
        <li data-key="home">Home</li>
        <li data-key="about">About</li>
        <li data-key="services">Services</li>
        <li data-key="contact">Contact</li>
        <li data-key="blog">Blog</li>
      </ul>
      <p class="css-search-note">Note: This is a playful demo using CSS transitions and pseudo-classes.</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
